# k8s-config.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: mzq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
        - name: aliyunregistrykey
      containers:
        - name: web-container
          image: registry.cn-hangzhou.aliyuncs.com/mzqsingle/k8stest:latest
          ports:
            - containerPort: 18090
          imagePullPolicy: IfNotPresent
          command: ["java", "-Xms150m", "-Xmx200m", "-jar"] #覆盖镜像中的命令
          args: ["/k8s/app.jar"]
          resources:  #设置资源要求和限制
            requests:
              cpu: "0.5"
              memory: 100Mi
            limits:
              memory: 200Mi
              cpu: "1"
          resizePolicy:
            - resourceName: cpu
              restartPolicy: NotRequired # CPU 可在不重启容器的情况下进行调整
            - resourceName: memory
              restartPolicy: RestartContainer #内存调整需要重启容器
          volumeMounts:
            - name: web-hostpath-volume
              mountPath: /k8s/data
            - name: web-logs-volume
              mountPath: /k8s/logs
      volumes:
        - name: web-empty-volume
          emptyDir: {}
        - name: web-hostpath-volume
          hostPath:
            path: /k8s/hostpath
            type: DirectoryOrCreate
        - name: web-logs-volume
          hostPath:
            path: /k8s/logs
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: mzq
spec:
  selector:
    app: web
  ports:
    - name: client-port-1
      protocol: TCP
      port: 18090
      targetPort: 18090
      nodePort: 30000
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: mzq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data-volume # 挂载的存储卷
              mountPath: /data  # Redis 默认数据存储目录
      volumes:
        - name: redis-data-volume
          persistentVolumeClaim:
            claimName: redis-data-pvc  # 绑定PVC

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: mzq
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-data-pv
  namespace: mzq
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany # 该模式允许多个节点以读写方式挂载存储
  hostPath: # 这里作为示例，实际使用中可以使用 NFS, EBS 等
    path: /data/redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: mzq
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
