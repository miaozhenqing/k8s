# k8s-config.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
      - name: aliyunregistrykey
      containers:
      - name: web-write
        image: registry.cn-hangzhou.aliyuncs.com/mzqsingle/myrepository:v12
        ports:
        - containerPort: 8090
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: web-configmap-volume-1
            mountPath: /docker-test/config
      - name: web-read
        image: registry.cn-hangzhou.aliyuncs.com/mzqsingle/myrepository:v12
        ports:
        - containerPort: 8091
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: web-configmap-volume-2
            mountPath: /docker-test/config
      volumes:
        - name: web-configmap-volume-1
          configMap:
            name: web-configmap-1
        - name: web-configmap-volume-2
          configMap:
            name: web-configmap-2
        - name: web-empty-volume
          emptyDir: {}


---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 8090
    targetPort: 8090
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  type: ClusterIP
